<h1>Listado de Productos en Shop</h1>

<table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <!-- Agrega más columnas según los datos que desees mostrar -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        
      </tr> 
    </tbody>
  </table>
